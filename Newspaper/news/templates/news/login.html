{%extends 'news/base.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block title%}
Login page
{%endblock%}
{%block content%}
{%if messages%}
{%for message in messages%}
<div class="alert alert-{{message.tags}}">
    {{message}}
</div>
{%endfor%}
{%endif%}
<div class="col-md-9 text-center border ">

 <form method="post">
     {%csrf_token%}
     {{form|crispy}}
     <button class="btn-success btn" type="submit">Login</button>


 </form>
    </div>
{%endblock%}
